<!DOCTYPE HTML>
<html>
<head>
    <title>Team Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <img src="images/banner.png" alt="Banner" style="width: 100%; max-height: 100%; object-fit: cover; border-radius: 10px;" />
        </header>

        <!-- Main -->
        <div id="main">
            <!-- Tab Navigation -->
            <ul class="tabs">
                <li class="tab-link current" data-tab="tab-1">Add Player</li>
                <li class="tab-link" data-tab="tab-2">Player List</li>
                <li class="tab-link" data-tab="tab-3">Generate Teams</li>
            </ul>

            <!-- Tab Content -->
            <div id="tab-1" class="tab-content current">
                <!-- Player Form -->
                <section>
                    <h2>Add a Player</h2>
                    <form id="player-form">
                        <div class="field-container">
                            <div>
                                <label for="name">Name</label>
                            </div>
                            <div>
                                <input type="text" id="name" />
                            </div>
                            <div>
                                <button type="button" class="button primary" onclick="addPlayer()">Add Player</button>
                            </div>
                        </div>

                        <div class="param-table">
                            <div>
                                <label for="pac">PAC (Pace): <span id="pac-value">50</span></label>
                                <input type="range" id="pac" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="sho">SHO (Shooting): <span id="sho-value">50</span></label>
                                <input type="range" id="sho" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="pas">PAS (Passing): <span id="pas-value">50</span></label>
                                <input type="range" id="pas" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="dri">DRI (Dribbling): <span id="dri-value">50</span></label>
                                <input type="range" id="dri" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="def">DEF (Defense): <span id="def-value">50</span></label>
                                <input type="range" id="def" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="phy">PHY (Physical): <span id="phy-value">50</span></label>
                                <input type="range" id="phy" min="1" max="100" value="50" />
                            </div>
                        </div>
                    </form>
                    <p id="addPlayerMessage" style="color: #00cc66; display: none;"></p> <!-- Message placeholder -->
                </section>
            </div>

            <div id="tab-2" class="tab-content">
                <!-- Player List -->
                <section>
                    <div class="player-list-header">
                        <h2>Player List</h2>
                        <button type="button" class="button primary" id="exportButton" onclick="exportToCSV()" style="display: none;">Export to CSV</button>
                    </div>
                    <div class="table-wrapper">
                        <table id="player-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>PAC</th>
                                    <th>SHO</th>
                                    <th>PAS</th>
                                    <th>DRI</th>
                                    <th>DEF</th>
                                    <th>PHY</th>
                                    <th>Average</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <ul class="actions">
                        <li><input type="file" id="csvFileInput" accept=".csv" onchange="importCSV(event)" /></li>
                    </ul>
                </section>
            </div>

            <div id="tab-3" class="tab-content">
                <!-- Teams -->
                <section>
                    <h2>Teams</h2>
                    <div>
                        <label for="num-teams">Number of Teams: <span id="num-teams-value">2</span></label>
                        <input type="range" id="num-teams" min="2" max="4" value="2" oninput="updateNumTeams()" />
                    </div>
                    <div id="teams"></div>
                    <ul class="actions">
                        <li><button type="button" class="button primary" onclick="generateTeams()">Generate Teams</button></li>
                    </ul>
                </section>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <p>&copy; Esteban Z. Authority. All rights reserved.</p>
            </section>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="updateValues.js"></script>
    <script src="playerManagement.js"></script>
    <script src="teamManagement.js"></script>
    <script src="exportCSV.js"></script>
    <script src="importCSV.js"></script>
    <script src="tabs.js"></script> <!-- New script to handle tabs -->
</body>
</html>
