<!DOCTYPE HTML>
<html>
<head>
    <title>Team Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <img src="images/banner.png" alt="Banner" style="width: 100%; max-height: 100%; object-fit: cover; border-radius: 10px;" />
        </header>

        <!-- Main -->
        <div id="main">
            <section class="post">
                <header class="major">
                    <h1>Team Generator</h1>
                </header>

                <!-- Player Form -->
                <section>
                    <h2>Add a Player</h2>
                    <form id="player-form">
                        <div class="field-container">
                            <div>
                                <label for="name">Name</label>
                            </div>
                            <div>
                                <input type="text" id="name" />
                            </div>
                            <div>
                                <button type="button" class="button primary" onclick="addPlayer()">Add Player</button>
                            </div>
                        </div>
                        
                        <div class="param-table">
                            <div>
                                <label for="pac">PAC (Pace): <span id="pac-value">50</span></label>
                                <input type="range" id="pac" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="sho">SHO (Shooting): <span id="sho-value">50</span></label>
                                <input type="range" id="sho" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="pas">PAS (Passing): <span id="pas-value">50</span></label>
                                <input type="range" id="pas" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="dri">DRI (Dribbling): <span id="dri-value">50</span></label>
                                <input type="range" id="dri" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="def">DEF (Defense): <span id="def-value">50</span></label>
                                <input type="range" id="def" min="1" max="100" value="50" />
                            </div>
                            <div>
                                <label for="phy">PHY (Physical): <span id="phy-value">50</span></label>
                                <input type="range" id="phy" min="1" max="100" value="50" />
                            </div>
                        </div>
                    </form>
                </section>

                <!-- Player List -->
                <section>
                    <h2>Player List</h2>
                    <div class="table-wrapper">
                        <table id="player-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>PAC</th>
                                    <th>SHO</th>
                                    <th>PAS</th>
                                    <th>DRI</th>
                                    <th>DEF</th>
                                    <th>PHY</th>
                                    <th>Average</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <!-- Teams -->
                <section>
                    <h2>Teams</h2>
                    <div>
                        <label for="num-teams">Number of Teams: <span id="num-teams-value">2</span></label>
                        <input type="range" id="num-teams" min="2" max="4" value="2" oninput="updateNumTeams()" />
                    </div>
                    <div id="teams"></div>
                    <ul class="actions">
                        <li><button type="button" class="button primary" onclick="generateTeams()">Generate Teams</button></li>
                    </ul>
                </section>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <p>&copy; Esteban Z. Authority. All rights reserved.</p>
            </section>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="updateValues.js"></script>
    <script src="playerManagement.js"></script>
    <script src="teamManagement.js"></script>
</body>
</html>
